# ------------------------------------------
# BrowserSync (https://www.browsersync.io/)
# ------------------------------------------
browsersync:
  settings:
    server:
      baseDir: "dist/"
  watch:
    - "src/**/*.html"
# ------------------------------------------
# Pug (https://pugjs.org)
# ------------------------------------------
pug:
  tasks:
    public:
      src:
        - "src/pug/*.pug"
      dst: "dist"
    test1:
      src:
        - "src/pug/test1/**/*.pug"
      dst: "dist/pug/test1"
    test2:
      src:
        - "src/pug/test2/**/*.pug"
      dst: "dist/pug/test2"
      settings:
        data:
          - "src/pug/test2/pugdata-task.yml"
  settings:
    data: "src/pug/pugdata.yml"
# ------------------------------------------
# SASS
# ------------------------------------------
sass:
  tasks:
    public:
      src:
        - "src/sass/*.scss"
        - "src/sass/**/*.scss"
      dst: "dist/css"
  settings:
    sass:
      errLogToConsole: true
    mqpacker:
      sort: "mobile"
    inlineSVG:
      path: "assets/"
    critical: true
    extractMQ: true
    purgeCSS: true
# ------------------------------------------
# JavaScript
# ------------------------------------------
javascript:
  tasks:
    public:
      src:
        - "src/js/concat/**/*.js"
      dst: "dist/js"
      filename: "all.js"
      settings:
        babel: true
